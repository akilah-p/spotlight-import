<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->

<body class="align">
    <header>
        <h1>You got that supabase</h1>
        <audio controls autoplay>

            Your browser does not support the audio element.
        </audio>

    <main>
        <section>

                <span class="header">Random Stock Market Things</span>
            </div>

            </div>
        </section>
        <section>
            <div id="animal-section"> <span class="header">Animals are cool</span>

            </div>
            <div id="animal-list">

        </section>
        <section>
            <div id="avatar-section">

            </div>
        </section>
        <section>
            <div id="company-section">
                <span class="header">Terrible Companies</span>
